<!DOCTYPE html>
<html>

<body>
    <div class="Ag">
        <div class="Ag__title">
            Login
        </div>
        <form action="https://www.w3schools.com/action_page.php" class="Ag__form" target="_blank">
            <div class="Ag__inputBox">
                <div class="Ag__inputBox__fill">
                    <div class="Ag__inputBox__fill__icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="Ag__inputBox__fill">
                    <div class="Ag__inputBox__fill__icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="password" placeholder="Password" required>
                    <a href="#" class="Ag__inputBox__fill__hiden">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </div>
            </div>
            <button href="#" class="Ag__buttonStyle">LOGIN</button>
            <div class="Ag__content">
                <a href="#">CREATE ACCOUNT</a>
            </div>
        </form>
    </div>
    <!--  -->
    <div class="controll">
        <a href="../Af/index.html" class="button back">
            <i class="fa-solid fa-chevron-left"></i>
        </a>

        </a>
        <a href="../Ah/index.html" class="button next">
