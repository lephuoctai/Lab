<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="Af">
        <div class="Af__title">
            REGISTER
        </div>
        <form action="https://www.w3schools.com/action_page.php" class="Af__form" target="_blank">
            <div class="Af__inputBox">
                <div class="Af__inputBox__fill">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="Af__inputBox__fill">
                    <input type="tel" name="phone" placeholder="Phone" required>
                </div>
                <div class="Af__inputBox__fill">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="Af__inputBox__fill">
                    <input type="password" name="password" placeholder="Password" required>
                    <a href="#" class="Af__inputBox__fill__hiden">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </div>
                <div class="Af__inputBox__fill">
                    <input type="text" name="Birthday" placeholder="Birthday" required>
                </div>
                <div class="Af__inputBox__fill checkSex">
                    <div class="checkMale">
                        <input type="radio" name="Sex" id="male" value="1">
                        <label for="male">Male</label>
                    </div>
                    <div class="checkFemale">
                        <input type="radio" name="Sex" id="female" value="0">
                        <label for="female">Female</label>
                    </div>
                </div>

            </div>
            <button href="#" class="Af__buttonStyle">REGISTER</button>
        </form>
        <div class="Af__content">
            <div class="Af__content__text">
                <p>When you agree to terms and conditions</p>
            </div>
        </div>
    </div>
    <div class="controll">
        <a href="../Ae/index.html" class="button back">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <a href="../../lab01.html" class="button lab">
            <i class="fa-regular fa-folder"></i>
        </a>
        <a href="../Ag/index.html" class="button next">
            <i class="fa-solid fa-chevron-right"></i>
        </a>
    </div>
</body>

</html>
