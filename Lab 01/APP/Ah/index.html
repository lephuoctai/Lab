<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="Ah">
        <div class="Ah__logo">
            <img src="/Lab 01/lab01 photos/eyeball-309797 1.png" alt="">
        </div>
        <form action="https://www.w3schools.com/action_page.php" class="Ah__form">
            <div class="Ah__form__inputBox">
                <div class="Ah__form__inputBox__icon user">
                    <div class="shape1">
                        <div class="shape11"></div>
                    </div>
                    <div class="shape2">
                        <div class="shape21"></div>
                        <div class="shape22"></div>
                    </div>
                </div>
                <input type="text" name="name" placeholder="Please input user name" required>
            </div>
            <div class="Ah__form__inputBox">
                <div class="Ah__form__inputBox__icon lock">
                    <div class="shape1">
                        <div class="shape11"></div>
                    </div>
                    <div class="shape2">
                        <div class="shape21"></div>
                        <div class="shape22"></div>
                    </div>
                </div>
                <input type="password" name="password" placeholder="Please input password" required>
            </div>
            <button>LOGIN</button>
            <div class="other">
                <a href="#">Register</a>
                <a href="#">Forgot Password</a>
            </div>
        </form>
        <div class="Ah__sup">
            <div class="Ah__sup__background">
                <p>Other Login Methods</p>
            </div>

        </div>
        <div class="Ah__otherLogin">
            <a href="#" class="Ah__otherLogin__item">
                <img src="/Lab 01/lab01 photos/add.png" alt="">
            </a>
            <a href="#" class="Ah__otherLogin__item">
                <img src="/Lab 01/lab01 photos/wifi.png" alt="">
            </a>
            <a href="#" class="Ah__otherLogin__item">
                <img src="/Lab 01/lab01 photos/ri_facebook-fill.png" alt="">
            </a>
        </div>
    </div>
    <!--  -->
    <div class="controll">
        <a href="../Ag/index.html" class="button back">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <a href="../../lab01.html" class="button lab">
            <i class="fa-regular fa-folder"></i>
        </a>
        <a href="/index.html" class="button next">
            <i class="fa-solid fa-chevron-right"></i>
    </div>
</body>

</html>
