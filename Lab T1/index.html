        }

        #letter {

            position: absolute;

            transition: top 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            text-align: center;
        }

        .open #letter {

        }

        /* button style */

        #yes {

        .item {

            background: #f37575;

            color: white;

            display: flex;
            justify-content: center;

        .active {

    </style>
</head>
