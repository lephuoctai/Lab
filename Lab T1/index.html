<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lephuo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            text-align: center;
            width: 100%;
            height: 80%;
        }

        #message {
            color: rgb(208, 53, 26);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: font-size 0.3s ease;
            border-radius: 10px;
        }

        #yes {
            background-color: rgb(43, 215, 115);
            color: white;
        }

        #no {
            background-color: rgb(255, 81, 81);
            color: white;
        }
    </style>
</head>

<body>
    <audio autoplay loop>
        <source src="./src/audi.mp3" type="audio/mpeg">
    </audio>
    <div id="container">
        <div id="message">Đi Chơi Hông ?</div>
        <div class="btn-inner">
            <button id="yes" class="button">CÓ</button>
            <button id="no" class="button">Hông</button>
        </div>
        <div class="imgInner">
            <img src="./src/waiting.gif" alt="">
        </div>
    </div>
    <script>
        let noClickCount = 0;
        const maxClicks = 6;
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const message = document.getElementById("message");
        let fontSize = 18;

        noButton.addEventListener("click", function () {
            if (noClickCount < maxClicks) {
                fontSize *= 2;
                yesButton.style.fontSize = `${fontSize}px`;
                noClickCount++;
            }
            if (noClickCount === maxClicks) {
                noButton.style.display = "none";
            }
        });

        yesButton.addEventListener("click", function () {
            message.innerHTML = "Tớ biết cậu sẽ đồng ý mà <3";
            message.style.fontSize = "30px";
            yesButton.style.display = "none";
            noButton.style.display = "none";
            document.querySelector(".imgInner").innerHTML = `<img src="./src/yes.gif">`;
        });
    </script>
</body>

</html>
