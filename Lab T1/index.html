<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lephuo</title>
    <style>
      *{
            padding: 0px;
            margin: 0px;
            overflow: none;
      }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            text-align: center;
            justify-content: center;
            width: 80%;
            height: 80%;
        }
        #message {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: font-size 0.3s ease;

        }
        #yes {
            background-color: green;
            color: white;
            border-radius: 10px;

        }
        #no {
            background-color: red;
            color: white;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="message">Đồng ý hông ?</div>
        <button id="yes" class="button">CÓ</button>
        <button id="no" class="button">Hông</button>
    </div>

    <script>
        let noClickCount = 0;
        const maxClicks = 10;
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const message = document.getElementById("message");
        let fontSize = 18;

        noButton.addEventListener("click", function() {
            if (noClickCount < maxClicks) {
                fontSize *= 1.5; // Tăng kích thước font-size
                yesButton.style.fontSize = `${fontSize}px`;
                noClickCount++;
            }
            if (noClickCount === maxClicks) {
                noButton.style.display = `none`;
            }
        });
      yesButton.addEventListener("click", function() {
            message.innerHTML = "Tớ biết cậu sẽ đồng ý mà <3";
            message.style.fontSize = `50px`;
            noButton.style.display = `none`;
      });
    </script>
</body>
</html>
